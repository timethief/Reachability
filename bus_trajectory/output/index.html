<html>
<head>
<title>Jobs Reachability</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
   integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
   crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
   integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
   crossorigin=""></script>
<link rel="stylesheet" type="text/css" href="index.css">

</head>
<div id='mapid'></div>
    
<script>
var mymap = L.map('mapid').setView([34.05,-118.25], 9);
var baseLayer = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
maxZoom: 18,
id: 'mapbox.light',
accessToken: 'pk.eyJ1IjoiemlxaWFuZ2giLCJhIjoiY2o0dm5hdHhsMHoxNDJ6cjU2aWt0amRvZiJ9.9feUI72g7D-nt_TnSt5Lfg'
}).addTo(mymap);

var BlocksFilePath = 'blocks.json'
var GroupsFilePath = 'groups.json'
var CitiesFilePath = 'tracts.json'
var ReachablePath = 'nearest20/'
var blocks;
var blockLayer = null;
var groups;
var groupLayer = null;
var cities;
var cityLayer = null;    
  
loadJSON(readBlocks, BlocksFilePath);
loadJSON(readGroups, GroupsFilePath);
//loadJSON(readCities, CitiesFilePath);
    
// info    
var info = L.control();  
info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};
// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    this._div.innerHTML = '<h4>Number of jobs accessible</h4>' +  (props ? 
        '<b>20 minutes</b>:   ' + props.min20 + '<br /><b>40 minutes</b>:  ' + props.min40 + 
        '<br /><b>60 minutes</b>:  ' + props.min60
        : 'Hover over a block');
};
//info.addTo(mymap);

// legend
var legend = L.control({position: 'bottomright'});
legend.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 25000, 50000, 100000, 250000, 500000, 1000000, 2000000],
        labels = [];
    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }
    return div;
};
//legend.addTo(mymap);
    
// click
var clickedId = null;
var reachBlocks = new Set();
    
var chosenGroup = null;
var chosenCity = null;

mymap.on('dblclick', upLevel);
    
// functions
function readBlocks(response) {
    // Parse JSON string into object
    blocks = JSON.parse(response);
    //blockLayer = L.geoJson(blocks,{style: blockStyle, onEachFeature: onEachFeatureBlock});
}
function readGroups(response) {
    // Parse JSON string into object
    groups = JSON.parse(response);
    groupLayer = L.geoJson(groups,{style: groupStyle, onEachFeature : onEachFeatureGroup}).addTo(mymap);
}
function readCities(response) {
    // Parse JSON string into object
    cities = JSON.parse(response);
    cityLayer = L.geoJson(cities,{style: cityStyle, onEachFeature: onEachFeatureCity}).addTo(mymap);
}

function blockStyle(feature) {
    return {
        fillColor: getColor(feature.properties.min60),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}
    
function groupStyle(feature) {
    return {
        fillColor: 'blue',
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}
    
function cityStyle(feature) {
    return {
        fillColor: 'blue',
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}
    
function upLevel(e) {
    if (chosenGroup != null) {
        if (blockLayer != null) {
            mymap.removeLayer(blockLayer);
        }
        if (info != null) {
            mymap.removeControl(info);
        }
        if (legend != null) {
            mymap.removeControl(legend);
        }
        if (groupLayer != null) {
            mymap.removeLayer(groupLayer);
        }
        groupLayer = L.geoJson(groups,{style: groupStyle, onEachFeature : onEachFeatureGroup}).addTo(mymap);
        chosenGroup = null;
    } if (chosenCity != null) {
        if (groupLayer != null) {
            mymap.removeLayer(groupLayer);
        }
        if (cityLayer != null) {
            mymap.removeLayer(cityLayer);
        }
        cityLayer = L.geoJson(cities,{style: cityStyle, onEachFeature: onEachFeatureCity}).addTo(mymap);
    }
}
    
function getReachable(response) {
    nearest = JSON.parse(response);
    reachBlocks = new Set(nearest['nearest']);
    if (blockLayer != null) {
        mymap.removeLayer(blockLayer);
    }
    blockLayer = L.geoJson(blocks,{style: blockStyle, onEachFeature: onEachFeatureBlock, filter: reachableFilter}).addTo(mymap);
    blockLayer.setStyle(reachStyle);
}

function reachableFilter(feature, layer) {
    return reachBlocks.has(feature.properties.id);
}

function reachStyle(feature) {
    id = feature.properties.id;
    if (id == clickedId) {
        fColor = 'black'
    } else if (reachBlocks.has(id)) {
        fColor = 'brown'
    } else {
        fColor = 'gray'
    }
    return {
        fillColor: fColor,
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}
    
function highlightReachable(e) {
    //console.log(e.target.feature.properties.id)
    if (clickedId != null) {
        clickedId = null;
        if (blockLayer != null) {
            mymap.removeLayer(blockLayer);
            blockLayer = null;
        }
        groupLayer.addTo(mymap);
    } else {
        clickedId = e.target.feature.properties.id;
        fileName = ReachablePath + clickedId + ".json";
        loadJSON(getReachable, fileName);     
        if (groupLayer != null) {
            mymap.removeLayer(groupLayer);
        }
    }
}
    
function resetHighlight(e) {
    if (clickedId == null) {
        //blockLayer.resetStyle(e.target);
        groupLayer.resetStyle(e.target);
    }
    info.update();
}
    
function highlightFeature(e) {
    var layer = e.target;
    if (clickedId == null) {
        layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
        });
        layer.bringToFront();
    }
    info.update(layer.feature.properties);
}
    
function onEachFeatureBlock(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: highlightReachable
    });
}
    
function highlightUpLevel(e) {
    var layer = e.target;
    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });
    layer.bringToFront();
}

function resetUpLevel(e) {
    if (groupLayer != null) {
        groupLayer.resetStyle(e.target);
    }
    if (cityLayer != null) {
        cityLayer.resetStyle(e.target);
    }
}
    
function filterBlocks(feature, layer) {
    return feature.properties.id.startsWith(chosenGroup);
}

function showGroupDetail(e) {
    mymap.removeLayer(groupLayer);
    chosenGroup = e.target.feature.properties.id;
    groupLayer = L.geoJson(blocks,{style: blockStyle, onEachFeature: onEachFeatureBlock, filter: filterBlocks}).addTo(mymap);
    info.addTo(mymap);
    legend.addTo(mymap);
}

function onEachFeatureGroup(feature, layer) {
    layer.on({
        mouseover: highlightUpLevel,
        mouseout: resetUpLevel,
        click: showGroupDetail
    });
}
    
function filterGroups(feature, layer) {
    return feature.properties.id.startsWith(chosenCity);
}

function showCityDetail(e) {
    if (cityLayer != null) {
        mymap.removeLayer(cityLayer);
        cityLayer = null;
    }
    chosenCity = e.target.feature.properties.id;
    console.log(chosenCity);
    groupLayer = L.geoJson(groups,{style: groupStyle, onEachFeature: onEachFeatureGroup, filter: filterGroups}).addTo(mymap);
}
    
function onEachFeatureCity(feature, layer) {
    layer.on({
        mouseover: highlightUpLevel,
        mouseout: resetUpLevel,
        click: showCityDetail
    });
}
    
function getColor(d) {
    return d > 2000000 ? '#800026' :
           d > 1000000  ? '#BD0026' :
           d > 500000  ? '#E31A1C' :
           d > 250000  ? '#FC4E2A' :
           d > 100000   ? '#FD8D3C' :
           d > 50000   ? '#FEB24C' :
           d > 25000   ? '#FED976' :
                      '#FFEDA0';
}
    
function loadJSON(callback, fileName) {   
    var xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
    xobj.open('GET', fileName, true);
    xobj.onreadystatechange = function () {
          if (xobj.readyState == 4 && xobj.status == "200") {
            // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
            callback(xobj.responseText);
          }
    };
    xobj.send(null);  
 }
</script>
</html>
